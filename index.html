<!DOCTYPE html>
<head>
    <title>Assignment 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <button onclick="addR()">Add Row</button>
    <button onclick="addC()">Add Column</button>
    <button onclick="removeR()">Remove Row</button>
    <button onclick="removeC()">Remove Column</button>
    <button onclick="fillAll()">Fill All</button>
    <button onclick="fillUC()">Fill All Uncolored</button>
    <button onclick="clearAll()">Clear</button>
    <select name="Color" id="colorPicker">
        <optgroup label="Normal">
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="#DC143C">Crimson</option>
        </optgroup>
    </select>
    <table id="grid">
        <tr>
            <td onclick="selected()" id="initial-box"></td>
        </tr>
    </table>
    <script src="grid.js"></script>
</body>
</html>
